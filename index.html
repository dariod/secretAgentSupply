<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  </head>
  <body>

    <!-- Heade -->
    <div class="header">
      <img src="./resources/images/logo.png" alt="Binoculars" class="logo">
      <p>Secret Agent Supply Inc.</p>
    </div>

    <!-- Container for the bilboard ad -->
    <div class="billboard">
      <div class="ad">
        <p>new arrival</p>
        <h1>Sport bikes and motorcycles</h1>
      </div>
    </div>

    <!-- Navigation bar -->
    <div class="menu">
      <nav>
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Glasses</span>
        <span>Contact</span>
      </nav>
    </div>

    <!-- The product pictures -->
    <div class="catalogue">

      <!-- Pen -->
      <div class="product">
        <img src="./resources/images/pen.png" alt="Exploding Pen">
        <span>Exploding Pen</span>
      </div>

      <!-- Watch -->
      <div class="product">
        <img src="./resources/images/watch.png" alt="Cellular Watch">
        <span>Cellular Watch</span>
      </div>

      <!-- Glasses -->
      <div class="product">
        <img src="./resources/images/glasses.png" alt="Thermal Glasses">
        <span>Thermal Glasses</span>
      </div>

    </div>

    <!-- Location and hours -->
    <div class="location">
      <div class="box">
        <p>Location</p>
        <p>-47.346436, 8432354</p>
      </div>

      <div class="box">
        <p>Hours</p>
        <p>0800 - 1800</p>
      </div>
    </div>

    <!-- footer -->
    <div class="footer">
      <p>Copyright Secret Agent Supply Inc.</p>
    </div>
  </body>
</html>
