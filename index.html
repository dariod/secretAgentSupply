<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  </head>
  <body>

    <!-- Heade -->
    <div class="header">
      <div class="contents">
        <img src="./resources/images/logo.png" alt="Binoculars" class="logo">
        <span>Secret Agent Supply Inc.</span>
      </div>
    </div>

    <!-- Container for the bilboard ad -->
    <div class="billboard">
      <div class="contents">
        <div class="ad">
          <p>new arrival</p>
          <h1>Sport bikes and motorcycles</h1>
        </div>
      </div>
    </div>

    <!-- Navigation bar -->
    <div class="menu">
        <div class="contents full">
          <nav>
            <span>Eyewear</span>
            <span>Apparel</span>
            <span>Gadgets</span>
            <span>Vehicles</span>
            <span>Glasses</span>
            <span>Contact</span>
          </nav>
        </div>
        <div class="contents reduced">
          <nav>
            <span>Menu</span>
          </nav>
        </div>
    </div>

    <!-- The product pictures -->
    <div class="catalogue">
      <div class="contents">

        <!-- Pen -->
        <div class="product">
          <img src="./resources/images/pen.png" alt="Exploding Pen">
          <div class="caption">
            <span>Exploding Pen</span>
          </div>
        </div>

        <!-- Watch -->
        <div class="product mini">
          <img src="./resources/images/watch.png" alt="Cellular Watch">
          <div class="caption">
            <span>Cellular Watch</span>
          </div>
        </div>

        <!-- Glasses -->
        <div class="product reduced">
          <img src="./resources/images/glasses.png" alt="Thermal Glasses">
          <div class="caption">
            <span>Thermal Glasses</span>
          </div>
        </div>
      </div>

    </div>

    <!-- Location and hours -->
    <div class="location">
      <div class="contents">

        <div class="box">
          <div class="caption">
            <span>Location</span>
          </div>
          <p>-47.346436, 8432354</p>
        </div>

        <div class="box">
          <div class="caption">
            <span>Hours</span>
          </div>
          <p>0800 - 1800</p>
        </div>

      </div>
    </div>

    <!-- footer -->
    <div class="footer">
      <div class="contents">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </div>
  </body>
</html>
